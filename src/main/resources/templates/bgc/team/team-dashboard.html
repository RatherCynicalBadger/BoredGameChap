<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team dashboard</title>
</head>
<body>
<div th:insert="~{fragments/header.html :: header}"></div>
<div>
    <p th:text="${team.name}"/>
    <p th:text="${team.location}"/>
    <p th:text="${team.about}"/>
</div>
<div>
    <section class="meeting-section">
        <div>
            <a th:href="@{/bgc/team/{teamId}/meeting/create(teamId=${team.id})}">Create meeting</a>
        </div>
        <h2>Meetings</h2>
        <div class="meeting-section-header">
            Meetings
        </div>
        <div class="tiles" th:each="meeting:${meetings}">
            <article class="tile">
                <div class="tile-header">
                    <i class="ph-fire-simple-light"></i>
                    <h3>
                        <span th:text="${meeting.time}"/>
                        <span th:text="${meeting.location}"/>
                        <span th:text="${meeting.message}"/>
                        <a th:if="${meeting.poll != null}"
                           th:href="@{/bgc/team/{teamId}/meeting/{meetingId}/details(teamId=${team.id}, meetingId=${meeting.id})}">
                            You can vote for a game here</a>
                        <a th:if="${meeting.poll == null}"
                           th:href="@{/bgc/team/{teamId}/meeting/{meetingId}/poll(teamId=${team.id}, meetingId=${meeting.id})}">
                            You can create a poll here</a>
                    </h3>
                </div>
            </article>
        </div>
    </section>
    <section th:if="${team.teamAdminId == userId}">
        <a th:href="@{/bgc/team/{teamId}/admin(teamId=${team.id})}">TEAM ADMIN PANEL</a>
    </section>
</div>
</body>
</html>
